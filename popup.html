<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrueSafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="icons/icon48.png" alt="TrueSafe Logo">
                <h1>TrueSafe</h1>
            </div>
            <button id="manage-btn" class="icon-btn" title="Manage Whitelist">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.95 12.95c.09-.33.15-.66.15-1s-.06-.67-.15-1l2.1-1.65c.2-.15.25-.42.13-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.84 2.14 14.62 2 14.36 2h-4.72c-.26 0-.48.14-.57.38l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.13.64l2.1 1.65c-.09.33-.15.66-.15 1s.06.67.15 1l-2.1 1.65c-.2.15-.25.42-.13.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.09.24.31.38.57.38h4.72c.26 0 .48-.14.57.38l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61.22l2-3.46c.12-.22.07-.49-.13-.64l-2.1-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
            </button>
        </header>

        <main>
            <div id="status-area">
                <p id="page-info">Loading site details...</p>
            </div>
            <div id="warning-area"></div>
            <div id="recommendation-area" class="recommendation"></div>
            <div id="action-area">
                <div id="add-section">
                    <select id="duration-select">
                        <option value="permanent">Whitelist Permanently</option>
                        <option value="hour">Whitelist for 1 Hour</option>
                        <option value="session">Whitelist for Session</option>
                    </select>
                    <button id="add-btn" class="btn primary" disabled>Add to Whitelist</button>
                </div>
                <button id="remove-btn" class="btn danger" style="display: none;">Remove from Whitelist</button>
            </div>
            <div id="feedback-area" class="feedback"></div>
        </main>
    </div>
    <script src="popup.js"></script>
</body>
</html>
